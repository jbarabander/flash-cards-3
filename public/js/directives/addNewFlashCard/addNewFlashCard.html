<div ng-controller="NewCardController">
  <form ng-submit="addFlashCard(newCard)" name="newCardForm" novalidate>
    <question></question>
    <category></category>
    <answer></answer>
    <button type='submit' class='btn-primary' ng-click = "validate()">Submit</button>
    <button type = "reset" ng-click = "reset()">Reset</button>
  </form>
</div>
